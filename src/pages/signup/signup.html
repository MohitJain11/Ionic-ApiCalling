<ion-header>

  <ion-navbar>
    <ion-title>signup</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div padding ion-fixed style="height: 100%; width: 100%">
    <form [formGroup]="signup">



      <ion-item>
        <ion-label color="primary" stacked>Name</ion-label>
        <ion-input type="text" maxlength="25" placeholder="Name" formControlName="UserName">
        </ion-input>
      </ion-item>
      <control-messages [control]="signup.controls.UserName" class="errorMessage"></control-messages>
      <ion-item>

        <ion-label color="primary" stacked>Mobile Number</ion-label>
        <ion-input type="tel" maxlength="10" placeholder="Mobile Number" formControlName="MobileNo"></ion-input>
      </ion-item>

      <control-messages [control]="signup.controls.MobileNo" class="errorMessage"></control-messages>
      <ion-item>
        <ion-label color="primary" stacked>Email</ion-label>
        <ion-input id="eml" type="email" placeholder="Email" formControlName="Email">
        </ion-input>


      </ion-item>
      <control-messages [control]="signup.controls.Email" class="errorMessage"></control-messages>
      <!-- <div *ngIf="IsError" class="custom_errorMessage">Enter valid email </div> -->

      <ion-item>
        <ion-label color="primary" stacked>Password</ion-label>
        <ion-input type="password" placeholder="Minimum of 6 length" formControlName="password">
        </ion-input>


      </ion-item>
      <control-messages [control]="signup.controls.password" class="errorMessage"></control-messages>

      <ion-item>
        <ion-label color="primary" stacked>Re Password</ion-label>
        <ion-input type="password" placeholder="Re password" formControlName="re_password">
        </ion-input>


      </ion-item>
      <ion-label class="errorMessage">{{rePasswordError}}</ion-label>
      <div text-center>
        <button ion-button round color="secondary" (click)="onsubmit(signup.value)" [disabled]="!signup.valid">Sign up</button>
      </div>
    </form>
  </div>
</ion-content>
