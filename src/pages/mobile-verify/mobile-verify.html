<ion-header>

  <ion-navbar>
    <ion-title>mobileVerify</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding text-center>

  <form [formGroup]="sendOtpForm" (ngSubmit)="sendOtp()">
    <ion-item padding>
      <ion-label color="primary" stacked>Mobile Number</ion-label>
      <ion-input type="number" formControlName="mobileNumber" placeholder="Mobile Number" [(ngModel)]="mobileNumber" (input)="refresh()"></ion-input>
    </ion-item>
    <button ion-button type="submit" round color="secondary" [disabled]="!sendOtpForm.valid">Send OTP</button>
    <label style="color:red;">{{error}}</label>
    <br>
    <label style = "color: red;" (click)="signup()">create an account</label>
  </form>
  <ion-label class="margin" >OR</ion-label>

  <button ion-button icon-end color="primary" (click)="loginFacebook()">
    Login By Facebook
    <ion-icon name="logo-facebook"></ion-icon>
  </button>

  <button ion-button icon-end color="primary" (click)="loginGoogle()">
    Login By Google
    <ion-icon name="logo-googleplus"></ion-icon>
  </button>



</ion-content>
