<ion-header>

  <ion-navbar hideBackButton >
    <ion-title>home</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div *ngIf="fbMethod==0 && goMethod == 0">
  <ion-item>
  <ion-label>You have Successfully loged in!</ion-label>
  </ion-item>
  <ion-item>
  <ion-label>First Name : {{firstName}}</ion-label>
</ion-item>
<ion-item>
  <ion-label>Email Id : {{email}}</ion-label>
</ion-item>
</div>

<div *ngIf="fbMethod==1">
<ion-item >
  <ion-label>You have Successfully loged in!</ion-label>
  </ion-item>
  <ion-item>
  <ion-label>Name : {{fbUser.name}}</ion-label>
</ion-item>
<ion-item>
  <ion-label>Email Id : {{fbUser.email}}</ion-label>
</ion-item>
</div>

<div *ngIf="goMethod==1">
    <ion-item >
      <ion-label>You have Successfully loged in!</ion-label>
      </ion-item>
      <ion-item>
      <ion-label>Name : {{googleLogedDetail.displayName}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Email Id : {{googleLogedDetail.email}}</ion-label>
    </ion-item>
    </div>

    <button ion-button round color="danger" (click)="logout()">Log Out</button>
</ion-content>
